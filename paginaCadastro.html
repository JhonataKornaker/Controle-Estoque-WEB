<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" type="text/css" href="CSS/estiloPaginaCadastro.css"/>
    <script type="text/javascript" src="JS/script-crud.js" defer></script>
</head>
<body>
    <h1>Cadastro Produtos</h1>
    <form id="meuFormulario" action="index.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required/><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required/><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required/><br>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required/><br>

        <button id="botaoSalvar" onclick="salvarProduto()">Salvar</button>
    </form>
</body>
</html>
